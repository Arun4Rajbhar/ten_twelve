<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <span>enter first number</span>
    <input type="text" id="f"><br><br><br>

    <span>enter second number</span>
    <input type="text" id="s">

    <br><br>
    <div id="show"> perform a action</div><br>
    <button id="hello">click</button>

    <script>

        document.getElementById("hello").addEventListener("click", () => {
            var a = Number(document.getElementById("f").value);
            var b = Number(document.getElementById("s").value);
            document.getElementById("show").innerText = a * b;

        })

    </script>

</body>

</html>
