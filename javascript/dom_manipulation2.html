<body>
    <div id="hello"></div>
    <button onclick="add()">add para tags</button>
    <script>
        function add() {
            var p = document.createElement("h1");

            var s = document.createTextNode("hello i am para");
            p.appendChild(s);

            var e = document.getElementById("hello");
            e.appendChild(p);

        }



    </script>
